<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=DM+Serif+Text&display=swap"
      rel="stylesheet"
    />
    <link media="all" rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="wrapper">
      <main id="main" role="main">
        <section class="personalized video-section">
          <div class="container">
            <div class="two-columns">
              <div class="col-left">
                <div class="img-box">
                  <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/wmoSopVRuBk"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  >
                  </iframe>
                </div>
                <div class="col-right">
                  <h2>Personalized Legal Services</h2>
                  <p>
                    One size does not fit all when it comes to your legal needs.
                    We craft a team and strategy specific to your desired
                    outcome.
                  </p>
                  <a href="#" class="btn">About Our Firm</a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
