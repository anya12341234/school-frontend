<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Title</title>
    <link media="all" rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="wrapper">
      <main id="main" role="main">
        <section class="corporate-section">
          <div class="container">
            <div class="two-columns">
              <div class="col-left">
                <h1>Corporate Legal Representation</h1>
                <p>We understand the difficulties and stress that your legal
                   issues bring. Our team is committed to providing you with the
                    individual attention, communication, and dedication you deserve.
                  </p>
                  <a href="#" class="btn">Request Consultation</a>

              </div>
              <div class="col-right"></div>
            </div>
          </div>

        </section>
      </main>
    </div>

    <div class="form-row">
      <label for="row-1">First name*</label>
      <input type="text" id="row-1">
    </div>
    <div class="form-row">
      <label for="row-2">Last name*</label>
      <input type="text" id="row-2">
    </div>
    <div class="form-row">
      <label for="row-3">E-mail*</label>
      <input type="text" id="row-3">
    </div>
    <div class="form-row">
      <label for="row-4">Phone</label>
      <input type="text" id="row-4">
    </div>
    <div class="form-row">
      <label for="row-5">Adress*</label>
      <input type="text" id="row-5">
    </div>
    <div class="form-row">
      <label for="row-6">City*</label>
      <input type="text" id="row-6">
    </div>
    <div class="form-row">
      <label for="row-7">194 |</label>
      <input type="text" id="row-7">
    </div>
    <div class="form-row">
      <label for="row-8">Comments</label>
      <input type="text" id="row-8">
    </div>


    
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
